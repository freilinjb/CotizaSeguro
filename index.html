<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container my-5 blue-gradient">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="cotizador shadow-lg rounded">
            <div class="titulo text-white text-center bg-info p-1">
              <h5>COTIZA TU SEGURO DE AUTO</h5>
            </div>
            <form id="cotizar-seguro" class="p-3">
              <div class="form-group">
                <label for="marca">Marca</label>
                <select id="marca" class="form-control" name="">
                  <option value="" selected disabled>-Seleccionar-</option>
                  <option value="1">Amaricano</option>
                  <option value="2">Asiatico</option>
                  <option value="3">Europeo</option>
                </select>
                <hr>
                <label for="anio">Año</label>
                <select id="anio" class="form-control" name="">
                </select>
              </div>
              <hr>
              <p>Tipo de seguro</p>
              <div class="custom-control custom-radio">
                <input type="radio" id="basico" name="tipo" value="basico" class="custom-control-input">
                <label class="custom-control-label" for="basico">Básico</label>
              </div>
              <div class="custom-control custom-radio mb-3">
                <input type="radio" id="completo" name="tipo" value="completo" class="custom-control-input">
                <label class="custom-control-label" for="completo">Completo</label>
              </div>
              <hr>
              <img id="cargando" src="img/cargando.gif" alt="Cargando">

              <button class="btn btn-info btn-block shadow-lg">Cotizar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="js/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
