<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container my-5 blue-gradient">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
          <div class="cotizador shadow-lg rounded">
            <div class="titulo text-white text-center bg-info p-1">
              <h5>COTIZA TU SEGURO DE AUTO</h5>
            </div>
            <form id="cotizar-seguro" class="p-3">
              <div class="form-group">
                <label for="marca">Marca</label>
                <select id="marca" class="form-control" name="">
                  <option value="" selected disabled>-Seleccionar-</option>
                  <option value="1">Amaricano</option>
                  <option value="2">Asiatico</option>
                  <option value="3">Europeo</option>
                </select>
                <hr>
                <label for="anio">Año</label>
                <select id="anio" class="form-control" name="">
                </select>
              </div>
              <hr>
              <p>Tipo de seguro</p>
              <div class="custom-control custom-radio">
                <input type="radio" id="basico" name="tipo" value="basico" class="custom-control-input">
                <label class="custom-control-label" for="basico">Básico</label>
              </div>
              <div class="custom-control custom-radio mb-3">
                <input type="radio" id="completo" name="tipo" value="completo" class="custom-control-input">
                <label class="custom-control-label" for="completo">Completo</label>
              </div>
              <hr>
              <div id="resultado">
              </div>
              <!-- START SPINNER CARGANDO -->
              <div class="spinCargando text-center my-3">
                <?xml version="1.0" encoding="UTF-8" standalone="no"?>
                <svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" width="35px" height="35px" viewBox="0 0 128 128" xml:space="preserve">
                  <g>
                    <linearGradient id="linear-gradient">
                      <stop offset="0%" stop-color="#000"/>
                      <stop offset="100%" stop-color="#0090fe"/>
                    </linearGradient><linearGradient id="linear-gradient2">
                      <stop offset="0%" stop-color="#000"/>
                      <stop offset="100%" stop-color="#90e6fe"/>
                    </linearGradient>
                    <path d="M64 .98A63.02 63.02 0 1 1 .98 64 63.02 63.02 0 0 1 64 .98zm0 15.76A47.26 47.26 0 1 1 16.74 64 47.26 47.26 0 0 1 64 16.74z" fill-rule="evenodd" fill="url(#linear-gradient)"/>
                    <path d="M64.12 125.54A61.54 61.54 0 1 1 125.66 64a61.54 61.54 0 0 1-61.54 61.54zm0-121.1A59.57 59.57 0 1 0 123.7 64 59.57 59.57 0 0 0 64.1 4.43zM64 115.56a51.7 51.7 0 1 1 51.7-51.7 51.7 51.7 0 0 1-51.7 51.7zM64 14.4a49.48 49.48 0 1 0 49.48 49.48A49.48 49.48 0 0 0 64 14.4z" fill-rule="evenodd" fill="url(#linear-gradient2)"/>
                    animateTransform attributeName="transform" type="rotate" from="0 64 64" to="360 64 64" dur="1400ms" repeatCount="indefinite"></animateTransform>
                  </g>
                </svg>
              </div>
              <!-- END SPINNER CARGANDO -->
              <button class="btn btn-info btn-block shadow-lg">Cotizar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="js/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
